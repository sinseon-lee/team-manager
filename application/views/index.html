    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">

    <!-- jquery 버전 유의 -->
    <!-- slim/jquery, 3.1.0 윗 버전에서 ajax가 작동하지 않는 오류 확인 -->
    <!-- Bootstrap의 CDN을 copy&paste 하되 Line 8의 버전만 3.1.0으로 수정하세요 -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>

<body>
    <div class="container">
        <i class="fas fa-id-card-alt" style="font-size: 150px;color:gainsboro"></i>
        <h1> Team Manager </h1>
        <hr>
        <div class="row justify-content-md-center">
            <div class="col-lg">
                <div id="add-success-alert"></div>
                <h3> Add New Member </h3>
                <input type="text" id="new-member-name" name="name" placeholder="Enter new member's name"> <br>
                <input type="text" id="new-member-id" name="id" placeholder="Enter new member's id"> <br>
                <button class="btn btn-primary" id="add-btn">Add</button> <br>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-lg">
                <div id="remove-success-alert"></div>
                <h3> Remove Member </h3>
                <input type="text" id="remove-member-name" name="name" placeholder="Enter the member's name to remove"> <br>
                <button class="btn btn-warning" id="remove-btn">Remove</button> <br>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-lg">
                <!-- <div id="read-alert"></div> -->
                <h3>Search Member</h3>
                <input type="text" id="search-member-name" name="name" placeholder="Enter the member's name to search"> <br>
                <button class="btn btn-primary" id="search-btn">Search</button>

                <!-- 테이블 안에 row를 하나씩 붙이는 곳 -->
                <table lcass="table">
                    <tbody id="table">
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>

<script>
    $("#add-btn").click(()=>{
        const name = $("#new-member-name").val();
        const id = $("#new-member-id").val();
        const url = "/add"

        $.post(url, {name: name, id: id}, (data,status)=>{
            if(status == "success"){
                $('#add-success-alert').append("<div id='success' class='alert alert-success'>Success to add</div>");
                $('#add-success-alert').fadeOut(4000);
            }
        })
    })

    $("#remove-btn").click(()=>{
        const name = $("#remove-member-name").val();
        const url = "/remove"

        $.post(url, {name: name}, (data,status)=>{
            if(status == "success"){
                $('#remove-success-alert').append("<div id='success' class='alert alert-success'>Success to remove</div>");
                $('#remove-success-alert').fadeOut(4000);
            }
        })
    })

    $("#search-btn").click(()=>{
        const name = $("#search-member-name").val();
        const url = "/search"

        $.post(url, {name: name}, (data,status)=>{
            if(status != null){

                const test = JSON.stringify(data)
                const parsedData = JSON.parse(test)

                $('#table').empty();
                $('#table').append("<tr><th scope='row'>result</th><td>" + data + "</td></tr>")
                $('#table').append("<tr><th scope='row'>result</th><td>" + test + "</td></tr>")
                $('#table').append("<tr><th scope='row'>result</th><td>" + parsedData + "</td></tr>")
                // Line 69~ 86 : rates라는 key의 value로 Json array가 있으므로 반복문을 통해 한 줄씩 테이블에 넣어줌
                /*
                for(var i = 0; i < parsedData.rates.length; i++ ){
                    $('#table').append("<tr><th scope='row'>project title</th><td>" + parsedData.rates[i].projecttitle + "</td></tr>")
                    $('#table').append("<tr><th scope='row'>score</th><td>" + parsedData.rates[i].score + "</td></tr>")
                }
                */
            } else {
                $('#table').empty();
                $('#table').append("<tr><th scope='row'>result</th><td>" + "fail" + "</td></tr>")
            }

        })

    })    

</script>
